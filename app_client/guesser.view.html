<div class="container">
  <form>
    <div class="form-group row" style="text-align:right;">
      <div class="col-sm-8">
        Range: 1 - 
      </div>
      <div class="col-sm-4">
        <input type="number" class="form-control form-control-lg" 
                             id="lgFormGroupInput" placeholder="1000"
                                                   ng-model="numRange">
      </div>
    </div>
    <div class="form-group container" ng-show="numRange && !hasBegun" style="text-align:right;">
      <div class="row">
        Think of a number between 1 and {{numRange}}
      </div>
      <div class="row">
        I can guess it in {{maxGuesses}} Tries
      </div>
      <div class="row">
        <button type="button" class="btn btn-success" ng-click="hasBegun=true">Begin</button>
      </div>
    </div>

    <div class="container" ng-show="hasBegun">
      <div class="row">
        Is your number between 1 and {{Math.floor(numRange / 2)}}?
      </div>
      <div class="row">
        <div class="col-5">
          <button type="button" class="btn btn-success">Yes</button>
        </div>
        <div class="col-5">
          <button type="button" class="btn btn-danger">No</button>
        </div>
      </div>
    </div>
</div>
